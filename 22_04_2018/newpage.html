<!DOCTYPE HTML>
<html>
<head>
	<title>Div Basic To Advance</title>
	<style>
		div{ 
		height:300px;
		width:200px;
		font-size:140px;
		text-align:center;
		line-height:300px;
		margin:2px;
		
		}
		.mohammad{
		background:red; float:left;
		}
		.hussain{
		background:teal; float:left;
		}
		.milon{
		background:yellow; float:left;
		}
		div:hover{ 
		border-radius:100%;
		transition-duration:3s; }
	</style>
</head>
<body>
	<div class="mohammad">1</div>
	<div class="hussain">2</div>
	<div class="milon">3</div>
</body>
</html>
