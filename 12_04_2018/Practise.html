<html>
<head>
	<title>Practise|12</title>
</head>
<body>
	<center><h1>Table one Example 01</h1></center>
	<center><table border="1" width="600" height="200"></center>
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th rowspan="4">8</th>
		</tr>
		<tr>
			
			<th colspan="3">9</th>
		</tr>
	</table>
	
	<center><h1>Table one Example 02</h1></center>
	<center><table border="1" width="600" height="200"></center>
		<tr>
			<th colspan="3" height="50">Header</th>
		</tr>
		<tr>
			<th rowspan="7" height="600">Left menu</th>
			<th rowspan="7">Content</th>
			<th rowspan="7">Right content</th>
		</tr>
		<tr>
			<th colspan="3" height="100">Footer</th>
		</tr>
	</table>
</body>
</html>
